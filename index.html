<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>

  <main>
    <div class = "container">
      <div class = "card">
              
        <div class="imageContainer">
              <img src="image-product-mobile.jpg" class="mobileImage">
              <img src="image-product-desktop.jpg" class="desktopImage">
          </div>
        <div class="textContainer">
            <div class = "textSection">
                  <p class = "perfume">PERFUME</p>
                  

                  <h1>Gabrielle Essence Eau De Parfum</h1>

                  <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                  Perfumer-Creator for the House of CHANEL.</p>
                  <div class="prices">
                      <div class = "newPrice">$149.99</div>
                      <div class = "oldPrice">$169.99</div>
                  </div>    
                  <button class = "cartButton">
                    <div class = "btnContainer">
                      <img src="icon-cart.svg" class="cartIcon">Add to Cart
                    </div>
                  </button>
            </div>
        </div>        
      </div>
    </div>              
</main>
 <footer> <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Evan Hill</a>.
   </footer>
  </div>
</body>
</html>
